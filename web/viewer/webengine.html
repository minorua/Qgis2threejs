<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Map Viewer</title>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link href='https://cdn.jsdelivr.net/npm/maplibre-gl@5.14.0/dist/maplibre-gl.min.css' rel='stylesheet' />
<link rel="stylesheet" type="text/css" href="../css/Qgis2threejs.css">
<link rel="stylesheet" type="text/css" href="viewer.css">
<script src='https://cdn.jsdelivr.net/npm/maplibre-gl@5.14.0/dist/maplibre-gl.min.js'></script>
<script src="viewer.js"></script>
<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>
<body>
<div id="map"></div>

<!-- popup -->
<div id="popup">
  <div id="closebtn">&times;</div>
  <div id="popupbar"></div>
  <div id="popupbody">
    <div id="popupcontent"></div>

    <!-- query result -->
    <div id="queryresult">
      <table id="qr_coords_table">
        <caption>Clicked coordinates</caption>
        <tr><td id="qr_coords"></td></tr>
      </table>

      <table id="qr_layername_table">
        <caption>Layer</caption>
        <tr><td id="qr_layername"></td></tr>
      </table>

      <!-- attributes -->
      <table id="qr_attrs_table">
        <caption>Attributes</caption>
      </table>
    </div>

    <!-- page info -->
    <div id="pageinfo">
      <h1>Usage</h1>
      <table id="usage">
        <tr><td colspan="2" class="star">Mouse</td></tr>
        <tr><td>Left button + Move</td><td>Pan</td></tr>
        <tr><td>Mouse Wheel</td><td>Zoom</td></tr>
        <tr><td>Right button + Drag</td><td>Rotate / Tilt</td></tr>

        <tr><td colspan="2" class="star">Keys</td></tr>
        <tr><td>Arrow keys</td><td>Pan</td></tr>
        <tr><td>Shift + Arrow keys</td><td>Rotate</td></tr>
        <tr><td>Shift + Up / Down</td><td>Tilt</td></tr>
        <tr><td>+ / -</td><td>Zoom In / Out</td></tr>
      </table>

      <h1>About</h1>
      <div id="about">
        This page was made with <a href="https://www.qgis.org/">QGIS</a> and <a href="https://github.com/minorua/Qgis2threejs">Qgis2threejs</a> plugin.
        <div>Powered by <a href="https://maplibre.org/">MapLibre GL</a>.</div>
      </div>
    </div>
  </div>
</div>

<!-- progress bar -->
<div id="progress"><div id="progressbar"></div></div>

<!-- header and footer -->
<div id="header"></div>
<div id="footer"></div>

<div id="msgbar">
  <div id="closemsgbar">&times;</div>
  <div id="msgcontent"></div>
</div>
<div id="debug"></div>

</body>
</html>
